name: adsf

topology:
  nodes:
    srl1:
      kind: nokia_srlinux
      type: ixrd1
      image: ghcr.io/nokia/srlinux:latest
    client1:
      kind: linux
      image: ghcr.io/srl-labs/network-multitool:latest
    srl2:
      kind: nokia_srlinux
      type: ixrd1
      image: ghcr.io/nokia/srlinux:latest
    srl3:
      kind: nokia_srlinux
      type: ixrd1
      image: ghcr.io/nokia/srlinux:latest

  links:
    - endpoints: [ "srl1:e1-2", "client1:eth2" ]
    - endpoints: [ "srl3:e1-1", "srl1:e1-1" ]
    - endpoints: [ "client1:eth1", "srl2:e1-1" ]
    - endpoints: [ "srl3:e1-2", "srl2:e1-2" ]
